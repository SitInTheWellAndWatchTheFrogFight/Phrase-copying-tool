<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 0;
      background: black;
      margin: 0;
    }
  
    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
    }
  
    /** * {
            background-color: cornsilk;
          }*/
  
    h1 {
      text-align: center;
      color: aqua;
      font-size: 36px;
    }
  
    div {
      position: relative;
      text-align: center;
      z-index: 100;
      color: aliceblue;
      font-size: 1em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      animation: move-From 500ms ease 1 normal none paused;
    }
  
    input[type="text"] {
      color: chocolate;
      border: none;
      font-size: 1em;
      flex-grow: 1;
      margin-right: 10px;
  
      background: -webkit-linear-gradient(135deg,
          #0eaf6d,
          #ff6ac6 25%,
          #147b96 50%,
          #e6d205 55%,
          #2cc4e0 60%,
          #8b2ce0 80%,
          #ff6384 95%,
          #08dfb4);
      /* 文字颜色填充设置为透明 */
      -webkit-text-fill-color: transparent;
      /* 背景裁剪，即让文字使用背景色 */
      -webkit-background-clip: text;
      /* 背景图放大一下，看着柔和一些 */
      -webkit-background-size: 200% 100%;
      /* 应用动画flowCss 12秒速度 无限循环 线性匀速动画*/
      -webkit-animation: flowCss 12s infinite linear;
    }
  
    @-webkit-keyframes flowCss {
      0% {
        /* 移动背景位置 */
        background-position: 0 0;
      }
  
      100% {
        background-position: -400% 0;
      }
    }
  
    input[type="text"]:hover {
      -webkit-animation: flowCss 4s infinite linear;
    }
  
    svg {
      position: relative;
      right: 10px;
      width: 20px;
      height: 3em;
      z-index: 1000;
    }
  
    button {
      position: relative;
      font-size: 1em;
      padding: 5px 10px;
      background-color: #38b2ac;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 500;
    }
  
    button:hover {
      background-color: #2c7a7b;
    }
  
    /* 新增样式，用于标 this.previousElementSibling.classList.add('copied')记已复制的文本 */
    .copied {
      text-decoration: line-through;
      text-decoration-color: red;
      animation: move-From 500ms ease 1 normal none running;
    }
  
    @keyframes move-From {
      0% {
        transform: translateX(100%);
      }
  
      100% {
        transform: translateX(0);
      }
    }
  
    /** 当用户点击复制按钮时，触发动画 */
    .wrap {
      margin: 120px 0 0 240px;
      width: 75px;
      height: 75px;
      position: fixed;
      top: 50%;
      right: 50%;
      /* transform-origin: 设置的效果搭配边框看，效果更加明显 */
      /* border: 1px solid #e9e9e9; */
    }
  
    .round {
      /** 隐藏动画 */
      display: none;
  
      position: fixed;
      top: -200%;
      right: 100%;
      ;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background-color: rgb(241, 141, 157);
      /* 加上动画效果 */
      animation: circleRound 2.8s ease infinite running;
      /* 设置旋转中心，搭配.wrap的border看 */
      transform-origin: 50% 75px;
    }
  
    /* 注意z-index层级关系，依次递减 */
    .round:nth-child(1) {
      z-index: 7;
    }
  
    /* 注意动画延后animation-delay播放，依次递增 */
    /* 至于小圆球则越来越小 */
    .round:nth-child(2) {
      height: 12px;
      width: 12px;
      background-color: rgb(199, 136, 185);
      animation-delay: .2s;
      z-index: 6;
    }
  
    .round:nth-child(3) {
      height: 11px;
      width: 11px;
      background-color: rgb(153, 69, 223);
      animation-delay: .4s;
      z-index: 5;
    }
  
    .round:nth-child(4) {
      height: 10px;
      width: 10px;
      background-color: rgb(69, 141, 223);
      animation-delay: .6s;
      z-index: 4;
    }
  
    .round:nth-child(5) {
      height: 9px;
      width: 9px;
      background-color: rgb(69, 223, 203);
      animation-delay: .8s;
      z-index: 3;
    }
  
    .round:nth-child(6) {
      height: 8px;
      width: 8px;
      background-color: rgb(100, 223, 69);
      animation-delay: 1s;
      z-index: 2;
    }
  
    .round:nth-child(7) {
      height: 7px;
      width: 7px;
      background-color: rgb(223, 200, 69);
      animation-delay: 1.2s;
      z-index: 1;
    }
  
    @keyframes circleRound {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

      newRadialGradientStop2Attribs = document.createAttribute('stop-color');
      newRadialGradientStop2Attribs.value = '#CC0000';
      newRadialGradientStop2.setAttributeNode(newRadialGradientStop2Attribs);
      newRadialGradient.appendChild(newRadialGradientStop1);
      newRadialGradient.appendChild(newRadialGradientStop2);
      newDefs.appendChild(newRadialGradient);

      let newCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      let newCircleAttribs = document.createAttribute('cx');

      newCircle.setAttributeNode(newCircleAttribs);

    /**
     * 隐藏SVG元素的函数
     * @param {Number} serialNumber - SVG元素的序列号
     */
    function hideSvg(serialNumber) {
      let svg = document.getElementById('mySvg' + serialNumber);
      // 显示类型为none的元素不会占据任何空间，不会影响布局
      // svg.style.display = 'none';

      svg.style.transform = 'translate(-1em, 1em)';

    function loadBallSpinning(){
      let ball = document.getElementsByClassName('round');
      for (let i = 0; i < ball.length; i++) {
        // 触发小球转圈动画
        ball[i].style.display = 'block';
        // 重新隐藏小球转圈动画
        setTimeout(() => {
          ball[i].style.display= 'none';
        }, 1400);
      }
    }

    let divLists = document.querySelectorAll('div');
    let endTime = [];
    for (let i = 0; i < 50; i++) {
      endTime.push(i * 100 + 500);
      divLists[i].style.animation = 'move-From ' + endTime[i] + 'ms ease 1 normal none running';
      setTimeout(() => { loadSVG(divLists[i], i + 1); }, endTime[i]);
    }

    // 监听窗口大小变化，重新设置SVG元素位置
    // window.addEventListener('resize', () => {
    //   for (let i = 0; i < buttons.length; i++) {
    //     setSVGPosition(svgs[i], buttons[i]);
    //   }
    // });

    const rand = function (min, max) {
      return Math.random() * (max - min) + min;
    }
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx = canvas.getContext('2d');
      ctx.globalCompositeOperation = 'lighter';
    });
    let backgroundColors = ['#000', '#000'];
    let colors = [
      ['#002aff', "#009ff2"],
      ['#0054ff', '#27e49b'],
      ['#202bc5', '#873dcc']
    ];
    let count = 70;
    let blur = [12, 70];
    let radius = [1, 120];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter';
    let grd = ctx.createLinearGradient(0, canvas.height, canvas.width, 0);
    grd.addColorStop(0, backgroundColors[0]);
    grd.addColorStop(1, backgroundColors[1]);
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    let items = [];
    while (count--) {
      let thisRadius = rand(radius[0], radius[1]);
      let thisBlur = rand(blur[0], blur[1]);
      let x = rand(-100, canvas.width + 100);
      let y = rand(-100, canvas.height + 100);
      let colorIndex = Math.floor(rand(0, 299) / 100);
      let colorOne = colors[colorIndex][0];
      let colorTwo = colors[colorIndex][1];
      ctx.beginPath();
      ctx.filter = `blur(${thisBlur}px)`;
      let grd = ctx.createLinearGradient(x - thisRadius / 2, y - thisRadius / 2, x + thisRadius, y + thisRadius);
      grd.addColorStop(0, colorOne);
      grd.addColorStop(1, colorTwo);
      ctx.fillStyle = grd;
      ctx.fill();
      ctx.arc(x, y, thisRadius, 0, Math.PI * 2);
      ctx.closePath();
      let directionX = Math.round(rand(-99, 99) / 100);
      let directionY = Math.round(rand(-99, 99) / 100);
      items.push({
        x: x,
        y: y,
        blur: thisBlur,
        radius: thisRadius,
        initialXDirection: directionX,
        initialYDirection: directionY,
        initialBlurDirection: directionX,
        colorOne: colorOne,
        colorTwo: colorTwo,
        gradient: [x - thisRadius / 2, y - thisRadius / 2, x + thisRadius, y + thisRadius],
      });
    }
    function changeCanvas(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let adjX = 2;
      let adjY = 2;
      let adjBlur = 1;
      items.forEach(function (item) {
        if (item.x + (item.initialXDirection * adjX) >= canvas.width && item.initialXDirection !== 0 || item.x + (item.initialXDirection * adjX) <= 0 && item.initialXDirection !== 0) {
          item.initialXDirection = item.initialXDirection * -1;
        }
        if (item.y + (item.initialYDirection * adjY) >= canvas.height && item.initialYDirection !== 0 || item.y + (item.initialYDirection * adjY) <= 0 && item.initialYDirection !== 0) {
          item.initialYDirection = item.initialYDirection * -1;
        }
        if (item.blur + (item.initialBlurDirection * adjBlur) >= radius[1] && item.initialBlurDirection !== 0 || item.blur + (item.initialBlurDirection * adjBlur) <= radius[0] && item.initialBlurDirection !== 0) {
          item.initialBlurDirection *= -1;
        }
        item.x += (item.initialXDirection * adjX);
        item.y += (item.initialYDirection * adjY);
        item.blur += (item.initialBlurDirection * adjBlur);
        ctx.beginPath();
        ctx.filter = `blur(${item.blur}px)`;
        let grd = ctx.createLinearGradient(item.gradient[0], item.gradient[1], item.gradient[2], item.gradient[3]);
        grd.addColorStop(0, item.colorOne);
        grd.addColorStop(1, item.colorTwo);
        ctx.fillStyle = grd;
        ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      });
      window.requestAnimationFrame(changeCanvas);
    }
    window.requestAnimationFrame(changeCanvas);
